<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Carouse</title>
<style>
  body{
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#222;
    font-family:sans-serif;
  }
  .carousel{
    width:500px;
    height:300px;
    position:relative;
    overflow:hidden;
    border-radius:10px;
  }
  .carousel img{
    width:100%;
    height:100%;
    object-fit:cover;
    position:absolute;
    opacity:0;
    transition:opacity 0.4s;
  }
  .carousel img.active{
    opacity:1;
  }
  button{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#fff;
    border:0;
    padding:10px 15px;
    font-weight:600;
    cursor:pointer;
    border-radius:5px;
  }
  #prev{left:10px}
  #next{right:10px}
</style>
</head>
<body>

<div class="carousel" id="slider">
  <img src="https://picsum.photos/id/1015/600/400" class="active">
  <img src="https://picsum.photos/id/1025/600/400">
  <img src="https://picsum.photos/id/1043/600/400">
  <img src="https://picsum.photos/id/1069/600/400">
  <img src="https://picsum.photos/id/1074/600/400">
  <button id="prev">Prev</button>
  <button id="next">Next</button>
</div>

<script>
  const imgs = document.querySelectorAll(".carousel img")
  const prev = document.getElementById("prev")
  const next = document.getElementById("next")
  const slider = document.getElementById("slider")
  let index = 0

  function show(i){
    imgs.forEach(img=>img.classList.remove("active"))
    imgs[i].classList.add("active")
  }

  next.onclick = ()=>{
    index = (index + 1) % imgs.length
    show(index)
  }

  prev.onclick = ()=>{
    index = (index - 1 + imgs.length) % imgs.length
    show(index)
  }

  let auto = setInterval(()=> next.onclick(), 3000)

  slider.onmouseover = ()=> clearInterval(auto)
  slider.onmouseout = ()=> auto = setInterval(()=> next.onclick(), 3000)
</script>

</body>
</html>
