<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Chessboard</title>

<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.chessboard{
  display:flex;
  flex-wrap:wrap;
  width:480px;
  height:480px;
}
.odd{
  background:#f0d9b5;
  width:60px;
  height:60px;
}
.even{
  background:#b58863;
  width:60px;
  height:60px;
}
</style>
</head>

<body>
<div class="chessboard"></div>

<script>
const chessboard = document.querySelector(".chessboard");
let row = 1;
for(let i=1; i <= 64; i++){
    const box = document.createElement('div');
    row % 2 === 1 ? box.className = (i % 2 === 1) ? 'odd' : 'even' : box.className = (i % 2 === 0) ? 'odd' : 'even';
    i%8 === 0 ? row++ : row;
    chessboard.appendChild(box);
}
</script>

</body>
</html>
