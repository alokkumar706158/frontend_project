<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock Layout (Grid)</title>
  <style>
    
    body {
      background: #000; /* Dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .clock {
      display: grid;
      grid-template-columns: auto auto auto auto auto; /* for HH : MM : SS */
      gap: 20px; /* spacing between items */
    }

    .digit, .colon {
      font-size: 80px;
      font-family: 'Courier New', monospace;
      color: #0ff; /* neon cyan */
      text-shadow: 
        0 0 10px #0ff,
        0 0 20px #0ff,
        0 0 40px cyan,
        0 0 80px cyan;
    }
  </style>
</head>
<body>

  <div class="clock">
    <span class="digit">12</span>
    <span class="colon">:</span>
    <span class="digit">45</span>
    <span class="colon">:</span>
    <span class="digit">30</span>
  </div>

</body>
</html>
