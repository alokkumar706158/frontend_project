<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Practice</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            text-decoration: none;
        }
        .navbar{
            background: rgb(120, 113, 113);
            padding-left: 15px;
            padding-right: 15px;
            font-size: 25px;
                                 
        }
        .navdiv{
            display: flex;
            align-items: center;            
            justify-content: space-between;
            height: 50px;            
            color: white;
            
        }
        .navdiv li{
            list-style: none;
            display: inline-block;
            padding-left: 50px;
            
        }
        .navdiv li a{
            margin-right: 15px;
        }
        .logo a{
            color: rgb(120, 221, 239);
        }
        li a{
        margin-right: 50px;
        }
        .navdiv button{
            margin-left: 25px;
            font-size: 18px;
            color: rgb(255, 255, 255);
            background-color: greenyellow;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Alok Kumar</a></div>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Card</li>
                <button><a href="#">Login</a></button>
                <button><a href="#">SignUp</a></button>
            </ul>
        </div>
    </div>
    
</body>
</html>
