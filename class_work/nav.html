<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
     html, body {
      height: 100%;
     }
    body {
      background-color: azure;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 1200%;
    }
    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: bisque;
      padding: 15px 20px;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .logo img {
      height: 40px;
      width: 40px;
    }
    .logo h3 {
      font-size: 1.5rem;
      color: rgb(72, 67, 67);
    }
    .nav ul {
      list-style: none;
      display: flex;
      gap: 10px;
    }
    .nav ul li a {
      text-decoration: none;
      color: #333;
      font-size: 1.3rem;
      transition: color 0.5s;
    }
    .nav ul li a:hover {
      color: darkblue;
    }
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }
    .card {
      background-color: rgb(173, 238, 238);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 250px;
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 100%;
      height: 150px;
      border-radius: 8px;
      margin-bottom: 15px;
      object-fit: cover;
    }
    .card.card1 {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    
    .line{
        background-color: rgb(216, 184, 184);
        height: 50px;
        position: fixed;
        bottom: 0;
        width: 100%;   
        display: flex;
        justify-content: center;
        align-items: center;
    }
    a{
      padding-left: 90px;   

    }
  </style>
  <body>
    <div class="container">
      <div class="nav">
        <div class="logo">
          <img src="./download.jpeg" />
          <h3>Alok kumar</h3>
        </div>
        <ul>
          <li><a href="Home">Home</a></li>
          <li><a href="About">About</a></li>
          <li><a href="Contact">Contact</a></li>
        </ul>
      </div>
    </div>
    <div class="cards">
      <div class="card card1">
        <h3>Alok kumar</h3>
        <p>alok asdf asdf asdfsdkjnnd</p>
      </div>
      <div class="card card1">
        <h3>Alok kumar</h3>
        <p>alok asdf asdf asdfsdkjnnd</p>
      </div>
      <div class="card">
        <img src="./download.jpeg" alt="" />
        <h3>Aman kumar</h3>
        <p>alok asdf asdf asdfsdkjnnd</p>
      </div>
      <div class="card">
        <img src="./download.jpeg" alt="" />
        <h3>Aman kumar</h3>
        <p>alok asdf asdf asdfsdkjnnd</p>
      </div>
    </div>

    <footer>
        <div class="line"> 
          <a href="">Home</a>
          <a href="">About</a>
          <a href="">Contact</a>
        </div>
    </footer>
  </body>
</html>
